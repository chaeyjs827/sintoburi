
server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  mvc:
    view:
      prefix: /templates
      suffix: .html
#  2021.10.03 docker-compose 테스트 위해 주석 처
