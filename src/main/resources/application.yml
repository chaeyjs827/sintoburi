#    url: jdbc:h2:mem:legacydb;MODE=MySQL
#    platform: h2
#    username: test
#    password: test
#    driverClassName: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console

  # jpa
  jpa:
    hibernate:
      ddl-auto: update
    generate-ddl: true
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
#        format_sql: true
    
  
  #devtool      
  devtools: 
    livereload:
      enabled: true
      
  #mail
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${email.properties.username}
    password: ${email.properties.password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  #redis
  redis:
    host: localhost
    port: 6379
